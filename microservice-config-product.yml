#注意:如果在記事本上編寫，下面的縮進不要使用Tab來縮進，不然報錯
spring:
  profiles:
    active: dev # 激活開發環境配置
---
server:
  port: 8001
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml
  type-aliases-package: com.example.springCloud.entities  # 所有Entity別名類所在包
  mapper-locations: classpath:mybatis/mapper/**/*.xml
spring:
  profiles: dev # 開發環境
  application:
    name: microservice-product-config-bus1 # ******服務名*******
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/springcloud_db01?serverTimezone=GMT%2B8 #數據庫連接地址，*****注意庫名 db01***************
    username: root
    password: '00000000'
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 150
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka6001.com:6001/eureka
  instance:
    instanceId: ${spring.application.name}:${server.port}
    prefer-ip-address: true
